<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selected Users</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="container max-w-2xl mx-auto bg-white shadow-md rounded-lg p-10">
        <h1 class="text-2xl font-semibold text-gray-800 mb-6">Selected Users</h1>
        {% if selected_values %}
            <p class="text-gray-700 mb-4">You selected the following user IDs:</p>
            <ul class="list-disc list-inside space-y-2">
                {% for value in selected_values %}
                    <li class="text-blue-600 font-medium">{{ value }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="text-gray-700">No users were selected.</p>
        {% endif %}
        <a href="/" class="mt-6 inline-block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Go back to select users
        </a>
    </div>
</body>
</html>
